<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sass/style.css" />
    <script src="js/main.js" type="module" defer></script>
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <nav class="header">
        <img src="./images/mankind4dev-bg.png" alt="Logo" style="width: 90px; height: 60;"/>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Todo</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="newItemEntry">
        <form action="" id="itemEntryForm">
          <label for="newItem">Entry a new to do</label>
          <input
            type="text"
            id="newItem"
            size="40"
            autocomplete="off"
            placeholder="Add Item"
            tabindex="0"
          />
          <button
            id="addItem"
            class="button"
            title="Add new item"
            aria-label="Add new item to list"
            tabindex="0"
          >
            +
          </button>
        </form>
      </section>

      <section class="listContainer">
        <div class="listTitle">
          <h1 tabindex="0">To Do List</h1>
          <button
            id="clearItem"
            class="button"
            title="Clear the lists"
            aria-label="Remove all items from the list"
            tabindex="0"
          >
            Clear
          </button>
        </div>
        <hr />
        <div id="listItems">
          <!-- <div class="item">
            <input type="checkbox" id="1" tabindex="0" />
            <label for="1">Eat</label>
          </div>
          <div class="item">
            <input type="checkbox" id="2" tabindex="0" />
            <label for="2">Code</label>
          </div>
          <div class="item">
            <input type="checkbox" id="3" tabindex="0" />
            <label for="3">Sleep</label>
          </div> -->
        </div>
        <p id="confirmation" class="confirmation" aria-live="assertive"></p>
      </section>
    </main>
  </body>
</html>
